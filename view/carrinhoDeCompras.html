<div class="row">
	
	<h3 class="text-center"><i class="fa fa-shopping-cart"></i> Carrinho de compras</h3>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>id</th>
				<th>Produto</th>
				<th>Descrição</th>
				<th>Valor unit.</th>
				<th width="50">Qtde.</th>
				<th width="200" class="text-right">Total</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="produto in carrinho" >
				<td>{{produto.id}}</td>
				<td>{{produto.produto}}</td>
				<td>{{produto.descricao}}</td>
				<td>{{produto.valor | currency}}</td>
				<td><input type="text" class="form-control" ng-model="produto.qtde" value="{{produto.qtde}}"></td>
				<td class="text-right">{{produto.qtde * produto.valor | currency}}</td>
			</tr>
			<tr class="info text-right" >
				<td colspan="6"><strong>{{getTotal() | currency}}</strong></td>
			</tr>
		</tbody>
	</table>
	<button class="btn btn-danger btn-block" ng-click="" ng-if="isSelecionado(carrinho)">Excluir do carrinho</button>
	<a class="btn btn-info pull-right btn-shopping-cart" ng-href="#!/listaDeProdutos">voltar</a>
</div>
