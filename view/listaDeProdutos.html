<div class="row">
	
	<h3 class="text-center"><i class="fa fa-th-list"></i> Lista de produtos</h3>

	<table class="table table-striped table-hover" ng-show="produtos.length > 0">
		<thead>
			<tr>
				<th>#</th>
				<th><a href="" ng-click="ordenarPor('produto')">Produto</a></th>
				<th>Descrição</th>
				<th><a href="" ng-click="ordenarPor('valor')">Preço</a></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="produto in produtos | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
				<td>{{produto.id}}</td>
				<td>{{produto.produto}}</td>
				<td>{{produto.descricao}}</td>
				<td>{{produto.valor | currency}}</td>
				<td class="text-right">
					<a class="btn btn-success btn-xs" href="" ng-click="adicionarNoCarrinho(produto);showme=true" ng-hide="showme">comprar</a>

					<a class="btn btn-warning btn-xs" href="" ng-click="showme=true" ng-show="showme" disabled>adicionado</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
